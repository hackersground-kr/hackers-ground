name: On Workshop Completion Submitted

on:
  issues:
    types:
      - opened
  workflow_dispatch:
    inputs:
      issue-number:
        description: "Issue number"
        required: true
      error-code:
        description: "Error code. It should be between 0 and 8"
        required: false
        default: ""

permissions:
  contents: read
  id-token: write
  issues: write
  pull-requests: write

