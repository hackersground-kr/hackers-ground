name: On Workshop Completion Verified

on:
  issue_comment:
    types:
      - created
  workflow_dispatch:
    inputs:
      issue-number:
        description: "Issue number"
        required: true

permissions:
  contents: read
  id-token: write
  issues: write
  pull-requests: write

